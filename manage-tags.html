<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タグ管理システム - Aki310 Slides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="tagManager()" x-cloak class="container mx-auto px-4 py-8">
        <!-- ヘッダー -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">タグ管理システム</h1>
                    <p class="text-gray-600 mt-2">スライドプレゼンテーションのタグを管理します</p>
                </div>
                <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                    スライド一覧に戻る
                </a>
            </div>
        </div>

        <!-- 統計情報 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">総タグ数</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="tags.length"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">使用中タグ</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="getUsedTags().length"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">スライド数</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="slides.length"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- タグ作成フォーム -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">新しいタグを作成</h2>
            <form @submit.prevent="createTag()" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">タグ名</label>
                        <input type="text" x-model="newTag.name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="例: JavaScript, Vue.js, 初級者向け" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">カラー</label>
                        <select x-model="newTag.color" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="blue">ブルー</option>
                            <option value="green">グリーン</option>
                            <option value="red">レッド</option>
                            <option value="yellow">イエロー</option>
                            <option value="purple">パープル</option>
                            <option value="pink">ピンク</option>
                            <option value="indigo">インディゴ</option>
                            <option value="gray">グレー</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">説明（オプション）</label>
                    <textarea x-model="newTag.description" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              rows="3" placeholder="タグの説明を入力してください"></textarea>
                </div>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                    タグを作成
                </button>
            </form>
        </div>

        <!-- タグ一覧 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">タグ一覧</h2>
                <div class="flex space-x-2">
                    <input type="text" x-model="searchTerm" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="タグを検索...">
                    <button @click="exportTags()" 
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                        エクスポート
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="tag in filteredTags" :key="tag.id">
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 rounded-full text-xs font-medium"
                                      :class="getTagColorClass(tag.color)"
                                      x-text="tag.name"></span>
                                <span x-show="isTagUsed(tag.id)" 
                                      class="text-green-500 text-xs">使用中</span>
                            </div>
                            <div class="flex space-x-1">
                                <button @click="editTag(tag)" 
                                        class="text-blue-500 hover:text-blue-700 text-sm">
                                    編集
                                </button>
                                <button @click="deleteTag(tag.id)" 
                                        class="text-red-500 hover:text-red-700 text-sm">
                                    削除
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm" x-text="tag.description || 'No description'"></p>
                        <p class="text-gray-400 text-xs mt-2">
                            作成日: <span x-text="formatDate(tag.createdAt)"></span>
                        </p>
                        <p class="text-gray-400 text-xs">
                            使用回数: <span x-text="getTagUsageCount(tag.id)"></span>
                        </p>
                    </div>
                </template>
            </div>

            <div x-show="filteredTags.length === 0" class="text-center py-8">
                <div class="text-gray-400 text-lg">タグが見つかりません</div>
                <p class="text-gray-500 mt-2">新しいタグを作成するか、検索条件を変更してください。</p>
            </div>
        </div>

        <!-- 編集モーダル -->
        <div x-show="showEditModal" x-cloak 
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <h3 class="text-lg font-bold text-gray-800 mb-4">タグを編集</h3>
                <form @submit.prevent="updateTag()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">タグ名</label>
                        <input type="text" x-model="editingTag.name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">カラー</label>
                        <select x-model="editingTag.color" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="blue">ブルー</option>
                            <option value="green">グリーン</option>
                            <option value="red">レッド</option>
                            <option value="yellow">イエロー</option>
                            <option value="purple">パープル</option>
                            <option value="pink">ピンク</option>
                            <option value="indigo">インディゴ</option>
                            <option value="gray">グレー</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">説明</label>
                        <textarea x-model="editingTag.description" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  rows="3"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" @click="cancelEdit()" 
                                class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                            キャンセル
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function tagManager() {
            return {
                tags: [],
                slides: [],
                newTag: {
                    name: '',
                    color: 'blue',
                    description: ''
                },
                editingTag: {},
                showEditModal: false,
                searchTerm: '',

                init() {
                    this.loadTags();
                    this.loadSlides();
                },

                // タグの永続化
                saveTags() {
                    localStorage.setItem('slide-tags', JSON.stringify(this.tags));
                },

                loadTags() {
                    const stored = localStorage.getItem('slide-tags');
                    if (stored) {
                        this.tags = JSON.parse(stored);
                    } else {
                        // デフォルトタグ
                        this.tags = [
                            {
                                id: 'default-tech',
                                name: 'Tech',
                                color: 'blue',
                                description: '技術系の発表',
                                createdAt: new Date().toISOString()
                            },
                            {
                                id: 'default-business',
                                name: 'Business',
                                color: 'green',
                                description: 'ビジネス系の発表',
                                createdAt: new Date().toISOString()
                            }
                        ];
                        this.saveTags();
                    }
                },

                // スライド情報の読み込み（メタデータから）
                async loadSlides() {
                    try {
                        // config/slides-metadata.jsからメタデータを取得
                        const response = await fetch('./config/slides-metadata.js');
                        const text = await response.text();
                        
                        // ESModuleから配列を抽出する簡易的な方法
                        const match = text.match(/export const slideMetadata = (\[[\s\S]*?\]);/);
                        if (match) {
                            this.slides = eval(match[1]);
                        }
                    } catch (error) {
                        console.error('スライドメタデータの読み込みに失敗:', error);
                        // フォールバック用のダミーデータ
                        this.slides = [
                            { name: 'sre-next-2025', tags: ['default-tech'] },
                            { name: 'slidev-system', tags: ['default-tech', 'default-business'] }
                        ];
                    }
                },

                // タグ作成
                createTag() {
                    if (!this.newTag.name.trim()) return;

                    const tag = {
                        id: `tag-${Date.now()}`,
                        name: this.newTag.name.trim(),
                        color: this.newTag.color,
                        description: this.newTag.description.trim(),
                        createdAt: new Date().toISOString()
                    };

                    this.tags.push(tag);
                    this.saveTags();
                    this.resetNewTag();
                },

                // タグ編集
                editTag(tag) {
                    this.editingTag = { ...tag };
                    this.showEditModal = true;
                },

                updateTag() {
                    const index = this.tags.findIndex(t => t.id === this.editingTag.id);
                    if (index !== -1) {
                        this.tags[index] = { ...this.editingTag };
                        this.saveTags();
                        this.cancelEdit();
                    }
                },

                cancelEdit() {
                    this.showEditModal = false;
                    this.editingTag = {};
                },

                // タグ削除
                deleteTag(id) {
                    if (confirm('このタグを削除しますか？使用中のスライドから削除されます。')) {
                        this.tags = this.tags.filter(t => t.id !== id);
                        this.saveTags();
                    }
                },

                // ユーティリティ関数
                resetNewTag() {
                    this.newTag = {
                        name: '',
                        color: 'blue',
                        description: ''
                    };
                },

                getTagColorClass(color) {
                    const colors = {
                        blue: 'bg-blue-100 text-blue-800',
                        green: 'bg-green-100 text-green-800',
                        red: 'bg-red-100 text-red-800',
                        yellow: 'bg-yellow-100 text-yellow-800',
                        purple: 'bg-purple-100 text-purple-800',
                        pink: 'bg-pink-100 text-pink-800',
                        indigo: 'bg-indigo-100 text-indigo-800',
                        gray: 'bg-gray-100 text-gray-800'
                    };
                    return colors[color] || colors.blue;
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('ja-JP');
                },

                // フィルタリング
                get filteredTags() {
                    if (!this.searchTerm) return this.tags;
                    return this.tags.filter(tag => 
                        tag.name.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                        tag.description.toLowerCase().includes(this.searchTerm.toLowerCase())
                    );
                },

                // 使用状況の確認
                isTagUsed(tagId) {
                    return this.slides.some(slide => 
                        slide.tags && slide.tags.includes(tagId)
                    );
                },

                getUsedTags() {
                    return this.tags.filter(tag => this.isTagUsed(tag.id));
                },

                getTagUsageCount(tagId) {
                    return this.slides.filter(slide => 
                        slide.tags && slide.tags.includes(tagId)
                    ).length;
                },

                // エクスポート機能
                exportTags() {
                    const dataStr = JSON.stringify(this.tags, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `slide-tags-${new Date().toISOString().split('T')[0]}.json`;
                    link.click();
                    URL.revokeObjectURL(url);
                }
            };
        }
    </script>
</body>
</html>
